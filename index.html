<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecionando para a Shopee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta refresh como backup - redireciona após 3 segundos -->
    <meta http-equiv="refresh" content="3;url=https://s.shopee.com.br/5VKep4PFeE" />

    <!-- Aqui você pode instalar seu Pixel do Facebook -->

    <!-- Meta Pixel Code -->

    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];

    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=23936640462673262&ev=PageView&noscript=1"
    /></noscript>

    <style>
      body {
        background-color: #ffffff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px 20px;
        color: #333;
      }
      .box {
        max-width: 400px;
        margin: auto;
        border: 1px solid #eee;
        border-radius: 10px;
        padding: 30px 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
      h1 {
        font-size: 20px;
        margin-bottom: 15px;
      }
      p {
        font-size: 16px;
        margin-bottom: 30px;
      }
      a.botao {
        background-color: #ee4d2d;
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: bold;
        transition: background 0.3s;
        display: inline-block;
      }
      a.botao:hover {
        background-color: #d8431d;
      }
      .contador {
        font-size: 14px;
        color: #666;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Você está prestes a ser redirecionado</h1>
      <p>
        Ao clicar no botão abaixo, você será levado para o site oficial da Shopee para concluir sua
        compra com segurança.
      </p>
      <a class="botao" href="https://s.shopee.com.br/5VKep4PFeE" id="botao-redirecionamento">
        Ir para a Shopee
      </a>
      <div class="contador" id="contador">
        Redirecionando em <span id="tempo">3</span> segundos...
      </div>
    </div>

    <script>
      // Função para redirecionar automaticamente
      function redirecionarAutomaticamente() {
        // Redirecionamento direto na mesma aba (não é bloqueado)
        window.location.href = 'https://s.shopee.com.br/5VKep4PFeE';
      }

      // Contador regressivo
      let tempoRestante = 3;
      const elementoContador = document.getElementById('tempo');

      function atualizarContador() {
        if (tempoRestante > 0) {
          elementoContador.textContent = tempoRestante;
          tempoRestante--;
          setTimeout(atualizarContador, 1000);
        }
      }

      // Executa o redirecionamento quando a página carregar
      window.addEventListener('load', function () {
        // Inicia o contador
        atualizarContador();

        // Redireciona após 2 segundos (antes do meta refresh)
        setTimeout(redirecionarAutomaticamente, 2000);
      });

      // Também executa quando o DOM estiver pronto (mais rápido)
      document.addEventListener('DOMContentLoaded', function () {
        // Inicia o contador
        atualizarContador();

        // Redireciona após 2 segundos
        setTimeout(redirecionarAutomaticamente, 2000);
      });

      // Redirecionamento imediato se o usuário clicar no botão
      document.getElementById('botao-redirecionamento').addEventListener('click', function (e) {
        e.preventDefault();
        redirecionarAutomaticamente();
      });
    </script>
  </body>
</html>
